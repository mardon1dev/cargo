<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Поставщик</title>
</head>
<body>
    <header id="header">
        <div class="container">
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <div class="hero">
                    <div class="hero__info">
                        <h1 class="hero__info--title">Поставщик Дальнего Востока</h1>
                        <p class="hero__info--text">
                            Наши клиенты получают полный спектр услуг по работе с Китаем.
                            Начиная с подбора производителя заканчивая доставкой товара до двери. 
                            Настолько прозрачных сделок с Китаем вы еще не осуществляли.
                        </p>
                        <a href="#" class="hero__info--link">Узнать больше</a>
                    </div>
                    <div class="hero__img">
                        <img class="hero__img--image" src="./images/hero-desctop.png" alt="Cargo" width="635" height="505">
                        <img class="hero__img--image" src="./images/hero-tablet.png" alt="Cargo">
                        <img class="hero__img--image" src="./images/hero-mobile.png" alt="Cargo">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
